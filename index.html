<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="./images/search.png"></button>
        </div>
        <div class="weather">
            <img class="weather-icon" src="images/rain.png" alt="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Dnipro</h2>
            <div class="details">
                <div class="col">
                    <div>
                        <p class="humidity">50%</p>
                        <p class="humidity-title">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p class="wind-title">Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
